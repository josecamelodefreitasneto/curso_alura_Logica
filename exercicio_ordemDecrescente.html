 <meta charset="UTF-8">

<script>
  //Imprima em ordem decrescente todos os números entre 20 e 0, incluindo os limites!
 //No final, escreva a palavra "FIM". DICA: você pode decrementar uma variável!
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
 var contador = 20;
 //enquando limite for maior ou iqual imprima
 while(contador >= 0){
 	
 	mostra(contador);
 	contador = contador - 1;

 }
 mostra("FIM");

</script>
