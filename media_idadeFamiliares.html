<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
var totalFamiliares = parseInt(prompt("Quantos familiares tem na sua familia ? "));
var numero=1;
var totalIdades =0;
while(numero<=totalFamiliares){
var idade = parseInt(prompt("informe a idade do familiar "));
totalIdades = totalIdades +idade;
numero++;
}
var mediaDasIdade = totalIdades/totalFamiliares;
mostra("A média das idade dos familiares é " + mediaDasIdade);
mostra("FIM");


    </script>
